<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="game-title">Etch-A-Sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <div class="container"></div>
    <div class="footer">
        <button id="black-btn" class="btn btn-dark">Black</button>
        <button id="random-btn" class="btn btn-warning">Random</button>
        <button id="reset-btn" class="btn btn-primary">Reset</button>
    </div>
</body>
</html>
